<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapshot OCR ‚Äî Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background: #f7f9fc;
      color: #1e293b;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #334155;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #0ea5e9;
    }
    main {
      max-width: 1000px;
      margin: auto;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      padding: 0.8rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    .thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .snippet {
      font-size: 0.85rem;
      color: #475569;
      margin-top: 0.5rem;
      word-wrap: break-word;
    }
    .timestamp {
      color: #0ea5e9;
      font-size: 0.85rem;
      margin-top: 0.2rem;
    }
    #loader {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
    }
    #error {
      color: #ef4444;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <header>
    <h2>üìÅ OCR Search Results</h2>
    <nav>
      <a href="/ui/">üè† Home</a>
      <a href="/ui/progress">Progress</a>
      <a href="/ui/search">Search</a>
    </nav>
  </header>

  <main>
    <form id="searchForm">
      <input id="query" type="text" placeholder="Enter text or @handle" value="{{ query or '' }}" required />
      <select id="videoSelect" required></select>
      <button type="submit">Search</button>
    </form>

    <div id="loader"><progress></progress><p>Searching...</p></div>
    <div id="error"></div>

    <section id="results"></section>
  </main>

  <!-- Modal -->
  <div id="modal" onclick="closeModal()">
    <img id="modalImg" src="" alt="Preview frame">
  </div>

  <script>
    const apiBase = window.location.origin;

    // Load available videos into dropdown
    async function loadVideos() {
      const res = await fetch(`${apiBase}/debug/db`);
      const data = await res.json();
      const select = document.getElementById("videoSelect");
      select.innerHTML = '<option value="">Select video</option>';
      data.videos.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.video_id;
        opt.textContent = v.filename;
        select.appendChild(opt);
      });

      // Preselect last used video if exists
      const urlParams = new URLSearchParams(window.location.search);
      const vid = urlParams.get("video_id");
      if (vid) select.value = vid;
    }

    async function searchOCR(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      const video_id = document.getElementById("videoSelect").value;
      const loader = document.getElementById("loader");
      const results = document.getElementById("results");
      const error = document.getElementById("error");

      if (!q || !video_id) return;

      loader.style.display = "block";
      results.innerHTML = "";
      error.style.display = "none";

      try {
        const url = `${apiBase}/search?q=${encodeURIComponent(q)}&video_id=${video_id}`;
        const res = await fetch(url);
        const data = await res.json();

        loader.style.display = "none";

        if (data.status !== "success") {
          error.textContent = data.detail || "Search failed";
          error.style.display = "block";
          return;
        }

        if (data.matches_found === 0) {
          results.innerHTML = "<p>No matches found.</p>";
          return;
        }

        data.matches.forEach(m => {
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <img src="${m.s3_url}" class="thumb" alt="Frame ${m.frame_number}">
            <div class="timestamp">Frame ${m.frame_number} | ${m.frame_time.toFixed(1)}s</div>
            <p class="snippet">${highlightMatch(m.snippet, q)}</p>
          `;
          card.onclick = () => openModal(m.s3_url);
          results.appendChild(card);
        });

      } catch (err) {
        loader.style.display = "none";
        error.textContent = "Failed to connect to API";
        error.style.display = "block";
      }
    }

    function highlightMatch(text, query) {
      const re = new RegExp(query, "gi");
      return text.replace(re, match => `<mark>${match}</mark>`);
    }

    function openModal(imgUrl) {
      const modal = document.getElementById("modal");
      const img = document.getElementById("modalImg");
      img.src = imgUrl;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.getElementById("searchForm").addEventListener("submit", searchOCR);
    loadVideos();
  </script>
</body>
</html>
