<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapshot OCR ‚Äî Processing</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background: #f7f9fc;
      color: #1e293b;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #334155;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #0ea5e9;
    }
    main {
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    .status-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    }
    .progress {
      height: 14px;
      border-radius: 8px;
      overflow: hidden;
      background: #e2e8f0;
      margin: 0.8rem 0 1rem 0;
    }
    .progress > div {
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9, #0284c7);
      width: 0%;
      transition: width 0.4s ease;
    }
    .complete {
      color: #10b981;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Navigation -->
  <header>
    <h2>üìä Snapshot Progress</h2>
    <nav>
      <a href="/ui/">üè† Home</a>
      <a href="/ui/search">Search</a>
      <a href="/ui/progress">Progress</a>
    </nav>
  </header>

  <main>
    <h3>Processing your video</h3>
    <p>Extraction and OCR are running in the background. This page will auto-refresh every few seconds.</p>

    <section id="extractSection" class="status-card">
      <h4>üé¨ Scene Extraction</h4>
      <div class="progress"><div id="extractBar"></div></div>
      <p id="extractText">Checking...</p>
    </section>

    <section id="ocrSection" class="status-card">
      <h4>üî† OCR Processing</h4>
      <div class="progress"><div id="ocrBar"></div></div>
      <p id="ocrText">Waiting for extraction...</p>
    </section>

    <div style="margin-top:2rem;">
      <a id="viewResults" href="#" role="button" style="display:none;">View OCR Results ‚Üí</a>
    </div>
  </main>

  <script>
    const apiBase = window.location.origin;
    const filename = "{{ filename or '' }}";
    const video_id = "{{ video_id or '' }}";

    const extractBar = document.getElementById("extractBar");
    const ocrBar = document.getElementById("ocrBar");
    const extractText = document.getElementById("extractText");
    const ocrText = document.getElementById("ocrText");
    const viewResults = document.getElementById("viewResults");

    async function checkProgress() {
      try {
        // --- Extract progress ---
        if (filename) {
          const res = await fetch(`${apiBase}/extract/status/${filename}`);
          const data = await res.json();
          if (data.status === "success") {
            extractBar.style.width = data.progress_percent + "%";
            extractText.textContent = `${data.progress_percent}% done (${data.frames_processed}/${data.total_frames || "?"})`;

            if (data.is_completed && !video_id) {
              extractText.innerHTML += " ‚úÖ Completed. Starting OCR...";
            }
          }
        }

        // --- OCR progress ---
        if (video_id) {
          const res = await fetch(`${apiBase}/ocr/status/${video_id}`);
          const data = await res.json();
          if (data.status === "success") {
            ocrBar.style.width = data.progress_percent + "%";
            ocrText.textContent = `${data.progress_percent}% done (${data.processed_frames}/${data.total_frames})`;

            if (data.is_completed) {
              ocrText.innerHTML += " ‚úÖ Completed.";
              viewResults.href = `/ui/search`;
              viewResults.style.display = "inline-block";
            }
          }
        }
      } catch (e) {
        console.log("Progress error:", e);
      }
    }

    checkProgress();
    setInterval(checkProgress, 4000);
  </script>
</body>
</html>
