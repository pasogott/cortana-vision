<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snapshot OCR Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      background: #f7f9fc;
      color: #1e293b;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #334155;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #0ea5e9;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .card {
      border-radius: 12px;
      background: white;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
      padding: 0.8rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    .thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .snippet {
      font-size: 0.9rem;
      color: #475569;
      margin-top: 0.6rem;
    }
    #loader {
      text-align: center;
      margin-top: 2rem;
      display: none;
    }
    #error {
      color: #ef4444;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Top Navigation -->
  <header>
    <h2>üîç Snapshot OCR Search</h2>
    <nav>
      <a href="/ui/">üè† Home</a>
      <a href="/ui/search" class="text-blue-500">Search</a>
      <a href="/ui/progress">Progress</a>
      <a href="/ui/results">Results</a>
    </nav>
  </header>

  <main>
    <p>Find text, usernames, or phrases across extracted frames.</p>

    <form id="searchForm" class="grid" style="margin-top:1.5rem;">
      <input id="query" type="text" placeholder="Enter text or @handle" required>
      <select id="videoSelect" required>
        <option value="">Select video</option>
      </select>
      <button type="submit">Search</button>
    </form>

    <div id="loader"><progress></progress><p>Searching...</p></div>
    <div id="error"></div>
    <section id="results"></section>
  </main>

  <script>
    const apiBase = window.location.origin;

    // Load available videos from /debug/db
    async function loadVideos() {
      try {
        const res = await fetch(`${apiBase}/debug/db`);
        const data = await res.json();
        const select = document.getElementById("videoSelect");
        data.videos.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v.video_id;
          opt.textContent = v.filename;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Failed to load video list:", err);
      }
    }

    async function searchOCR(e) {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      const video_id = document.getElementById("videoSelect").value;
      const loader = document.getElementById("loader");
      const results = document.getElementById("results");
      const error = document.getElementById("error");

      if (!q || !video_id) return;
      loader.style.display = "block";
      error.style.display = "none";
      results.innerHTML = "";

      try {
        const url = `${apiBase}/search?q=${encodeURIComponent(q)}&video_id=${video_id}`;
        const res = await fetch(url);
        const data = await res.json();
        loader.style.display = "none";

        if (data.status !== "success") {
          error.textContent = data.detail || "Error occurred";
          error.style.display = "block";
          return;
        }

        if (data.matches_found === 0) {
          results.innerHTML = "<p>No matches found.</p>";
          return;
        }

        data.matches.forEach(m => {
          const card = document.createElement("article");
          card.className = "card";
          card.innerHTML = `
            <img src="${m.s3_url}" class="thumb" alt="Frame ${m.frame_number}">
            <p class="snippet"><b>Frame:</b> ${m.frame_number} | <b>Time:</b> ${m.frame_time}s</p>
            <p class="snippet">${m.snippet}</p>
            <a href="${m.s3_url}" target="_blank" class="text-sm" style="color:#0ea5e9;">Open Frame ‚Üí</a>
          `;
          results.appendChild(card);
        });

      } catch (err) {
        loader.style.display = "none";
        error.textContent = "Failed to connect to API";
        error.style.display = "block";
      }
    }

    document.getElementById("searchForm").addEventListener("submit", searchOCR);
    loadVideos();
  </script>
</body>
</html>
