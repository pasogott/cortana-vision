name: Reusable Python Ruff Workflow

on:
  workflow_call:
    inputs:
      service_name:
        description: "Name of the service (e.g., api-gateway, transcode-worker)"
        required: true
        type: string
      service_path:
        description: "Path to the service directory (e.g., services/api-gateway)"
        required: true
        type: string
      python_version:
        description: "Python version to use"
        required: false
        type: string
        default: "3.12"

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install uv
        run: pipx install uv

      - name: Run ruff check
        working-directory: ${{ inputs.service_path }}
        run: |
          uvx ruff check .

      - name: Run ruff format check
        working-directory: ${{ inputs.service_path }}
        run: |
          uvx ruff format --check .

      - name: Ruff summary
        if: success()
        run: |
          echo "## âœ… Ruff Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ inputs.service_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Checks:** Code quality (ruff check) + Formatting (ruff format)" >> $GITHUB_STEP_SUMMARY
