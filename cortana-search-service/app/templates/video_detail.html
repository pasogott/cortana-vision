{% extends "base.html" %}
{% block content %}
<h2>ðŸŽž Frames for Video: {{ video_id }}</h2>
<a href="/dashboard">â¬… Back to Dashboard</a>

{% if frames %}
  <div style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:1.5rem; margin-top:2rem;">
    {% for f in frames %}
    <div style="border:1px solid #ddd; padding:1rem; border-radius:8px; background:#fafafa;">
      <img src="{{ f['frame_url'] }}" alt="Frame {{ f['frame_number'] }}" style="width:100%; border-radius:6px;">
      <p style="font-size:0.9em;"><strong>Frame {{ f['frame_number'] }}</strong></p>
      <p style="font-size:0.85em;">{{ f['ocr_text'] }}</p>
    </div>
    {% endfor %}
  </div>
{% else %}
  <p>No frames found for this video.</p>
{% endif %}
{% endblock %}
