# Mypy configuration for Cortana Vision
# https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
disallow_untyped_defs = False  # Start permissive, tighten later
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_no_return = True
strict_equality = True
pretty = True

# Ignore missing imports for third-party libraries without stubs
ignore_missing_imports = True

# Per-module options can be added here as needed
# [mypy-some_module.*]
# ignore_errors = True
